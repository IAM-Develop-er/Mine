<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.2/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a7c7e7, #ffe6e6);
            color: #333;
            overflow-x: hidden;
        }

        /* Floating Roses Animation */
        .rose {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: floatRoses 10s linear infinite;
            z-index: 1;
        }

        .rose:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .rose:nth-child(2) {
            left: 30%;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        .rose:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
            animation-delay: 6s;
        }

        .rose:nth-child(4) {
            left: 70%;
            animation-duration: 14s;
            animation-delay: 1s;
        }

        .rose:nth-child(5) {
            left: 90%;
            animation-duration: 13s;
            animation-delay: 4s;
        }

        @keyframes floatRoses {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Landing Section */
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #002244, #001122);
            position: relative;
            overflow: hidden;
        }

        .landing-content {
            z-index: 2;
            color: white;
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s;
        }

        .landing p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1.5s;
        }

        .btn-custom {
            background: #ff7eb3;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #e76a99;
        }

        /* Timeline Section */
        .timeline {
            padding: 2rem;
            background: white;
            text-align: center;
        }

        .timeline h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .timeline .timeline-item {
            position: relative;
            margin: 2rem 0;
            padding-left: 40px;
            text-align: left;
        }

        .timeline .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ff7eb3;
        }

        .timeline .timeline-item::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 10px;
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid #ff7eb3;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline .date {
            font-weight: bold;
            color: #ff7eb3;
        }

        .timeline p {
            margin: 0.5rem 0;
        }

        /* Gallery Section */
        .gallery {
            padding: 2rem;
            text-align: center;
            background: #f7f9fc;
        }

        .swiper {
            width: 100%;
            height: 300px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Quiz Section */
        .quiz {
            padding: 2rem;
            background: white;
            text-align: center;
        }

        .quiz h2 {
            margin-bottom: 1.5rem;
        }

        .quiz .form-control {
            margin-bottom: 1rem;
        }

        /* Footer Section */
        .footer {
            background: #ff7eb3;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .form-container {
        max-width: 800px; /* Adjust width to match your layout */
        margin: 0 auto; /* Center the form horizontally */
        border: 2px solid #ff7eb3; /* Add a border to match your design */
        border-radius: 15px; /* Rounded corners */
        padding: 10px; /* Space around the form */
        background: #f9f9f9; /* Light background for better visibility */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }

    .form-container iframe {
        width: 100%; /* Make the form take the full container width */
        height: 700px; /* Adjust the height as needed */
        border: none; /* Remove iframe border */
        border-radius: 10px; /* Rounded corners for the iframe */
    }

    .quiz h2 {
        color: #ff7eb3; /* Match the heading color with your theme */
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .add-page-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-page-btn:hover {
            background-color: #45a049;
        } 
    </style>

    <style>
        @media (max-width: 768px) {
            .form-container iframe {
                height: 500px; /* Adjust height for smaller screens */
            }
        }
    </style>
    <style>
        .form-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
    
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style> 
    <style>
        svg {
            width: 300px;
            height: 300px;
        }

        /* Heart animation */
        .heart-path {
            fill: none;
            stroke: #ff4d6d;
            stroke-width: 3;
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation: drawHeart 3s linear infinite, fillHeart 2s ease-in-out 3s infinite;
        }

        /* S fade-in and fade-out animation */
        .s-text {
            font-size: 16px;
            font-weight: bold;
            fill: white;
            opacity: 0;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        /* Animation for drawing the heart */
        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Animation for filling the heart */
        @keyframes fillHeart {
            0% {
                fill: transparent;
            }
            100% {
                fill: #ff4d6d;
            }
        }

        /* Animation for fading in and out S */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Pulsating heart animation */
        .heart-container {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>       
</head>
<body>

        <!-- Puzzle Button-->

            <!-- Button to Add Webpage -->

        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>With Love, Always Yours❤️..</p>
        </div>
    </div>

    <script>
    // Password protection logic
    const predefinedPassword = "Happy18"; // Define your password here
        let attempts = 0; // Track number of attempts
        const maxAttempts = 3; // Maximum allowed attempts

        // Function to prompt the user for a password   
        function checkPassword() {
            if (attempts >= maxAttempts) {
                Swal.fire({
                    title: "Access Denied",
                    text: "You have exceeded the maximum number of attempts.",
                    icon: "error",
                    confirmButtonText: "Close",
                });
                return; // Stop further prompts
            }

            const enteredPassword = prompt("Enter the password to access this page:");
            if (enteredPassword === predefinedPassword) {
                Swal.fire({
                    title: "Access Granted",
                    text: "Welcome to the page!",
                    icon: "success",
                    confirmButtonText: "Proceed",
                }).then(() => {
                    document.getElementById("protected-content").style.display = "block"; // Reveal page content
                    document.body.style.backgroundColor = ""; // Reset background if necessary
                });
            } else {
                attempts++; // Increment attempt counter
                Swal.fire({
                    title: "Access Denied",
                    text: `Incorrect password. You have ${maxAttempts - attempts} attempts left.`,
                    icon: "error",
                    confirmButtonText: "Retry",
                }).then(() => {
                    checkPassword(); // Re-prompt for the password
                });
            }
        }

        // Run the password check as soon as the page loads
        window.onload = () => {
            document.body.style.backgroundColor = "#000"; // Set background to black
            checkPassword();
        };

        // Additional functionality
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: "smooth" });
        }

        // Initialize Swiper
        const swiper = new Swiper(".swiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
</script>
